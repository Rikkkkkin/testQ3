<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progressive Questionnaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Progressive Questionnaire</h1>

  <!-- Progress Bar -->
  <div id="progress-bar">
    <!-- Progress items will be generated dynamically -->
  </div>

  <!-- Question Container -->
  <div id="question-container">
    <!-- Questions will be generated dynamically -->
  </div>

  <!-- Add this button below the question container -->
  <button id="finish-button">Finish Quiz</button>


  <!-- Result Display -->
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
